<!DOCTYPE html>
<html>
<head>
<title>Red Snapper UI Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="Header image@3x.png" alt="headerImage" style="width: 100%;">
        
        <div class="backButton">
            <img src="Arrow.svg" alt="arrowLeft">
            <span class="back">Back</span>
        </div>

        <div class="container">
            <span class="mainHeading" id="heading">Steve Jobs</span>
            <span class="moreIcon" id="heading"><img src="More ... icon.svg" alt="moreIcon"></span>

            <div class="followSign">
                <img src="follow icon.svg" class="followImage">
                <span class="follow">Follow</span>
            </div>

            <div class="numberSection">
                <p>313 <br><span class="rows">PATENTS</span></p>
                <p>1M 50K <br><span class="rows">FOLLOWERS</span></p>
                <p>361 <br><span class="rows">FOLLOWING</span></p>
            </div>

            <div class="categories">
                <h1>CATEGORIES</h1>
                <ul>
                    <li>Electronic Devices <img src="ArrowRight.svg"></li>
                    <li>Design <img src="ArrowRight.svg"></li>
                    <li>Transportation <img src="ArrowRight.svg"></li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
